    <!DOCTYPE html>
    <html>
        
        <head>
            <title>404 not found</title>
            <link rel="stylesheet" type="text/css" href="404.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
            <style>
                body{
                    background-image: url('https://media.tenor.com/pcNbhAe-CTsAAAAC/im-dead-tom-and-jerry.gif');
                    background-repeat: no-repeat;
                    background-attachment: fixed;
                    background-size: 100% 100%;           
                }       
                .box{
                    position: absolute;
                    top: 10%;
                    left: 61%;
                }
                h1 span{
                    color: rgb(137, 8, 8);
                    font-family: 'Cabin Sketch', cursive;
                    display: table-cell;
                    animation: animate .5s infinite;
                }
                @keyframes animate{
                    0%{
                        transform: translateY(0px);
                    }
                    50%{
                        transform: translateY(-5px);
                    }
                    100%{
                        transform: translateY(0px);
                    }
                }
                h1 span:nth-child(1){
                    animation-delay: .2s;
                }
                h1 span:nth-child(2){
                    animation-delay: .3s;
                }
                h1 span:nth-child(3){
                    animation-delay: .4s;
                }
                h1 span:nth-child(4){
                    animation-delay: .5s;
                }
                h1 span:nth-child(5){
                    animation-delay: .6s;
                }
                h1 span:nth-child(6){
                    animation-delay: .7s;
                }
                h1 span:nth-child(7){
                    animation-delay: .8s;
                }
                h1 span:nth-child(8){
                    animation-delay: .9s;
                }
                h1 span:nth-child(9){
                    animation-delay: .2s;
                }
                h1 span:nth-child(10){
                    animation-delay: .3s;
                }
                h1 span:nth-child(11){
                    animation-delay: .4s;
                }
                h1 span:nth-child(12){
                    animation-delay: .5s;
                }
                h1 span:nth-child(13){
                    animation-delay: .6s;
                }
            </style>
        </head>

        <body>
            <div class="box">
                <h1>
                    <font size="+4">
                        <span>4</span>
                        <span>0</span>
                        <span>4</span>       
                        <span>n</span>
                        <span>o</span>
                        <span>t</span>
                        <span>f</span>
                        <span>o</span>
                        <span>u</span>
                        <span>n</span>
                        <span>d</span>
                    </font>
                </h1>
            </div>
        </body>
    </html>
